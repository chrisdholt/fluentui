<h1>Label</h1>

<h2>Default</h2>
<fluent-label><span>Label</span></fluent-label>

<h2>Required</h2>
<fluent-label required><span>Required</span></fluent-label>

<h2>Disabled</h2>
<fluent-label disabled><span>Disabled</span></fluent-label>

<h3>Slotted elements</h3>
<fluent-label><span>Span</span></fluent-label>
<fluent-label><label>Label</label></fluent-label>

<h2>Size</h2>

<fluent-label size="small"><span>Small</span></fluent-label>
<fluent-label size="medium"><span>Medium</span></fluent-label>
<fluent-label size="large"><span>Large</span></fluent-label>

<h2>Strong</h2>

<fluent-label strong size="small"><span>Small</span></fluent-label>
<fluent-label strong size="medium"><span>Medium</span></fluent-label>
<fluent-label strong size="large"><span>Large</span></fluent-label>

<h2>Required Slot</h2>
<fluent-label required><span>Required</span><span slot="required">***</span></fluent-label>
