<style>
  fluent-card {
    --card-height: 400px;
    --card-width: 500px;
    padding: 20px;
    margin: 12px;
  }

  .dark,
  .grey {
    flex-grow: 1;
    overflow: auto;
    padding: calc(var(--design-unit) * 6px);
    background: var(--fill-color);
    color: var(--neutral-foreground-rest);
  }

  .class-override {
    height: 163px;
    width: 300px;
  }

  .state-override {
    --card-width: 350px;
    --card-height: 300px;
    --elevation: 6;
  }

  .state-override:hover {
    --elevation: 12;
  }

  .contents {
    display: flex;
    flex-direction: column;
  }
</style>
<div class="lightgrey">
  <fluent-card class="state-override">Custom size and elevation on hover using CSS</fluent-card>

  <div class="dark">
    <fluent-card>
      <div class="contents">
        Dark
        <fluent-button appearance="accent">Accent</fluent-button>
        <fluent-button appearance="stealth">Stealth</fluent-button>
        <fluent-button appearance="outline">Outline</fluent-button>
        <fluent-button appearance="lightweight">Lightweight</fluent-button>
      </div>
    </fluent-card>
  </div>

  <div class="grey">
    <fluent-card>
      <div class="contents">
        Tinted neutral, light
        <fluent-button appearance="accent">Accent</fluent-button>
        <fluent-button appearance="stealth">Stealth</fluent-button>
        <fluent-button appearance="outline">Outline</fluent-button>
        <fluent-button appearance="lightweight">Lightweight</fluent-button>
      </div>
    </fluent-card>
  </div>

  <fluent-card card-background-color="#2A5193">
    <div class="contents">
      Custom card background color
      <fluent-button appearance="accent">Accent</fluent-button>
      <fluent-button appearance="stealth">Stealth</fluent-button>
      <fluent-button appearance="outline">Outline</fluent-button>
      <fluent-button appearance="lightweight">Lightweight</fluent-button>
    </div>
  </fluent-card>
